<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="./assets/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="./assets/docute.js"></script>
    <script>
      new Docute({
        title: "Mac Env",
        target: '#docute',
        overrides: {
          '/': {
            language: 'English' // Used by the language dropdown menu in the sidebar
          },
          '/zh/': {
            language: 'Chinese',
            // Override the default sidebar
            sidebar: [
              {
                children: [
                  { title: '指南', link: '/zh/guide' }
                ]
              }
            ]
          }
        },
        sidebar: [
          // A sidebar item, with child links
          {
            title: 'Getting Started',
            link: '/'
          },
          {
            title: 'Installation',
            link: '/guide/installation'
          },
          // An external link
          {
            title: 'GitHub',
            link: 'https://github.com/oe/mac-env'
          }
        ]
      })
    </script>
  </body>
</html>
